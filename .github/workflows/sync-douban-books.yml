        uses: EndBug/add-and-commit@v9
        with:
          message: 'ğŸ“š æ›´æ–°è±†ç“£ä¹¦ç±æ•°æ®'
          add: 'data/raw/book.csv data/books.json data/book-stats.json data/backup/books-backup.json images/covers/*'