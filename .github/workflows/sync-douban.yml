jobs:
  sync-and-process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Sync Douban Movies Data
        uses: lizheming/doumark-action@master
        with:
          id: 59715677  # ä½ çš„è±†ç“£ç”¨æˆ·ID
          type: movie
          format: csv
          status: done  # å·²çœ‹å®Œçš„ç”µå½±
          dir: ./data/raw
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
          
      - name: Fix file permissions
        run: |
          sudo chown -R runner:docker ./data/raw/ || true
          
      - name: Process CSV data and filter 5-star movies
        run: node scripts/process-csv-simple.js
          
